<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Inversión</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .info { border: 1px solid #ccc; padding: 10px; margin: 10px; display: none; }
    </style>
</head>
<body>
    <h1>Consulta tu inversión</h1>
    <p>Ingresa tu ID para ver tu información:</p>
    <input type="text" id="userIdInput" placeholder="Ingresa tu ID">
    <button id="consultar">Consultar</button>

    <div id="resultado" class="info">
        <h2>Datos de tu inversión</h2>
        <p><strong>Usuario:</strong> <span id="nombre"></span></p>
        <p><strong>Inversión:</strong> <span id="inversion"></span></p>
        <p><strong>Ganancias:</strong> <span id="ganancias"></span></p>
        <p><strong>Retiros:</strong> <span id="retiro"></span></p>
    </div>

    <!-- JavaScript dentro del HTML -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("consultar").addEventListener("click", function () {
                let userId = document.getElementById("userIdInput").value;

                const datosUsuarios = {
                    "123": { usuario: "Carlos", inversion: "$5000", ganancias: "$1500", retiro: "$1000" },
                    "456": { usuario: "Ana", inversion: "$8000", ganancias: "$2500", retiro: "$2000" },
                    "789": { usuario: "Luis", inversion: "$12000", ganancias: "$4000", retiro: "$3500" }
                };

                if (datosUsuarios[userId]) {
                    document.getElementById("nombre").innerText = datosUsuarios[userId].usuario;
                    document.getElementById("inversion").innerText = datosUsuarios[userId].inversion;
                    document.getElementById("ganancias").innerText = datosUsuarios[userId].ganancias;
                    document.getElementById("retiro").innerText = datosUsuarios[userId].retiro;
                    document.getElementById("resultado").style.display = "block"; // Mostrar datos
                } else {
                    alert("ID no encontrada. Inténtalo de nuevo.");
                }
            });
        });
    </script>
</body>
</html>
